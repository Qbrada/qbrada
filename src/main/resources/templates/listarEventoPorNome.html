<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="evento : ${eventos}" class="formulario">
    <div>
        <p><strong>Nome:</strong> <span th:text="${evento.nome}"></span></p>
        <p><strong>Tipo: <span th:text="${evento.genero}"></span></p>
        <p><strong>Data: <span th:text="${evento.imagem}"></span></p>
        <p><strong>Inicio:<span th:text="${evento.dataEvento}"></span></p>
        <p><strong>Ínicio:<span th:text="${evento.horaInicio}"></span></p>
        <p><strong>Fim:<span th:text="${evento.horaFim}"></span></p>
        <p><strong>Criador:<span th:text="${evento.criador}"></span></p>
        <p><strong>Colaboradores:<span th:text="${evento.colaboradores}"></span></p>
        <p><strong>Ativo:<span th:text="${evento.ativo}"></span></p>
        <p><strong>Data de Criação:<span th:text="${evento.dataCriacao}"></span></p>
        <p><strong>Rua:<span th:text="${evento.rua}"></span></p>
        <p><strong>Estado:<span th:text="${evento.estado}"></span></p>
        <p><strong>Bairro:<span th:text="${evento.bairro}"></span></p>
        <p><strong>Número:<span th:text="${evento.numero}"></span></p>

        <hr>
    </div>
</div>

</body>
</html>
